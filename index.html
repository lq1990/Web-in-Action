<!doctype html>
<html>
	<head>
		<title>Web in Action</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, 
			initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/cssreset.css">
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="./css/index.css">
		
	</head>

	<body>
		<!-- S: 网站头部 -->
		<div class="h-header">
			<!-- S: 顶部的用户导航区域 -->
			<div class="top-nav">

				<div class="logo">
					<h1>英语学习</h1>
					<a href="#">
						<img src="./images/logo.jpg" alt ="logo" 
							title="English">
					</a>
				</div>
				
				<!--用户导航-->
				<div class="user-nav">
					<ul class="clearfix">
						<!--消息框-->
						<li class="msg-wrap user-nav-item">
							<a href="#" class="msg">
								<span class="msg-num">12</span>
							</a>
						</li>
						
						<!--用户头像、用户名-->
						<li class="user user-nav-item">
							<a href="#">
								<img src="./images/photo.jpg" class="avatar"
									alt ="portrait" title="portrait">
							</a>
							<div href="#" class="username">
								<a href="#" class="zs">张三</a>
								<i class="triangle-down icon"></i>
								<ul class="user-menu triangle-up-s">
									<li ><a href="#">我的资源</a></li>
									<li ><a href="#">我的订单</a></li>
									<li ><a href="#">个人资料</a></li>
									<li ><a href="#">退出登录</a></li>
								</ul>
							</div>
						</li>
						
						<!--选择教师端-->
						<li class="user-nav-item">
							<a href="#">教师端<i class="triangle-down icon"></i>
							</a>
						</li>
					</ul>
				</div>
			
				<!--搜索框-->
				<div class="search">
					<div href="#" class="lecture">课程<i class="triangle-down icon-sel"></i>
						<ul class="course-menu">
							<li><a href="#">课程</a></li>
							<li><a href="#">教材</a></li>
						</ul>
					</div>
					<input type="text">
					<a href="#" class="icon"></a>
				</div>
				
				<!--
				<div class="scope">
					<img src="./images/search.png" alt="search"
						title="search">
				</div>
				-->
		    </div>
			<!-- E: 顶部的用户导航区域 -->
			
			
			<!--S：主导航区-->
			<div class ="site-nav">
			
				<!--右侧背景的盒子-->
				<div class="bg-red-wrap">
				
					<!--右侧背景的子盒子，是父盒子的一半-->
					<div class="bg-red"></div>
				</div>
				
				<div class="site-nav-wrap">
					<!--主导航区-->
					<div class="main-nav">
						<ul class="main-nav-list">
							<li class="menu-item"><a href="#" class="cur">首页</a></li>
							<li class="menu-item"><a href="#">课程</a></li>
							<li class="menu-item"><a href="#">教材</a></li>
							<li class="menu-item"> | </li>
							<li class="menu-item"><a href="#">我的学习</a></li>
						</ul>
					</div>
					
					<!--导航条右侧链接-->
					<div class="aside-nav clearfix">
						<ul class="aside-nav-list">
							<li><a href="#">通过课程邀请码加入课程</a></li>
							<li> | </li>
							<li><a href="#">通过序列号获取资源权限</a></li>
							
						</ul>
					</div>
				
				</div>
			</div>
			<!--E：主导航区-->
		</div>
		<!-- E: 网站头部 -->
		
		<!----------------------------- S: 网站banner ------------------------>
		<div class="h-banner">
			<a href="#"><img class="banner-img" src="./images/banner.jpg" alt="" title="english"></a>
			<div class="slide-bar">
				<ul class="slide-bar-list">
				
					<li class="slide-btn">
						<a href="#">按钮1</a>
					</li>
					<li class="slide-btn">
						<a href="#"></a>
					</li>
					<li class="slide-btn">
						<a href="#"></a>
					</li>
					
				</ul>
			</div>
			
			
			<!--<div class="box triangle-up-s"></div>
			-->
			
		</div>
		<!------------------------------ E: 网站banner --------------------------->
		
		<!-- S: 网站主要列表 -->
		<div class="h-main">
		
		</div>
		<!-- E: 网站主要列表 -->
		
		<!-- S: 网站底部 -->
		<div class="h-footer">
		
		</div>
