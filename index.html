<!doctype html>
<html>
	<head>
		<title>Web in Action</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, 
			initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="./css/cssreset.css">
		<link rel="stylesheet" href="./css/base.css">
		<link rel="stylesheet" href="./css/index.css">
		
	</head>

	<body>
		<!-- S: 网站头部 -->
		<div class="h-header">
			<!-- S: 顶部的用户导航区域 -->
			<div class="top-nav">

				<div class="logo">
					<h1>英语学习</h1>
					<a href="#">
						<img src="./images/logo.jpg" alt ="logo" 
							title="English">
					</a>
				</div>
				
				<!--用户导航-->
				<div class="user-nav">
					<ul>
						<!--消息框-->
						<li class="msg-wrap">
							<a href="#" class="msg">
								<span class="msg-num"></span>
							</a>
						</li>
						
						<!--用户头像、用户名-->
						<li>
							<a href="#">
								<img src="./images/photo.jpg"
									alt ="portrait" title="portrait" width=50px>
							</a>
							<a href="#" class="张三">
								<i class="triangle-down"></i>
							</a>
						</li>
						
						<!--选择教师端-->
						<li>
							<a href="#">教师端<i class="triangle-down"></i>
							</a>
						</li>
					</ul>
				</div>
			
				<!--搜索框-->
				<div class="search">
					<div href="#" class="lecture">课程<i class="triangle-down icon-sel"></i>
						<ul class="course-menu">
							<li><a href="#">课程</a></li>
							<li><a href="#">教材</a></li>
						</ul>
					</div>
					<input type="text">
					<a href="#" class="icon"></a>
				</div>
				
				<!--
				<div class="scope">
					<img src="./images/search.png" alt="search"
						title="search">
				</div>
				-->
		    </div>
			<!-- E: 顶部的用户导航区域 -->
			
			
			<!--S：主导航区-->
			<div class ="site-nav">
				<div class="site-nav-wrap">
					<!--主导航区-->
					<div class="main-nav"></div>
					
					<!--导航条右侧链接-->
					<div class="nav-link"></div>
				
				</div>
			</div>
			<!--E：主导航区-->
		</div>
		<!-- E: 网站头部 -->
		
		<!-- S: 网站banner -->
		<div class="h-banner">
		
		</div>
		<!-- E: 网站banner -->
		
		<!-- S: 网站主要列表 -->
		<div class="h-main">
		
		</div>
		<!-- E: 网站主要列表 -->
		
		<!-- S: 网站底部 -->
		<div class="h-footer">
		
		</div>
		<!-- E: 网站底部 -->
		
	</body>
</html>
